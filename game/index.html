<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMBIT-PIXELS</title>
</head>

<body>
    <div id="app">
        <div>
            <div id="starting-screen">
                <div id="character-container">
                    <div class="character selected" id="male-button">
                        <img src="male.png" alt="Male Character">
                    </div>
                    <div class="character" id="female-button">
                        <img src="female.png" alt="Female Character">
                    </div>
                    <h2>Druecke Enter zum Bestaetigen</h2>
                </div>
            </div>
            <div class="note">
                <p>Tippe/Klicke irgendwohin, um dich zu bewegen</p>
                <p>Druecke die Taste "M", um die gesamte Karte anzuzeigen</p>
            </div>

            <div id="textbox-container" style="display: none">
                <div id="textbox">
                    <div id="dialogue" class="ui-text"></div>
                    <div class="btn-container">
                        <button id="close" class="ui-close-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="game"></canvas>
        <button id="show-world-map" class="button">Show World Map (M)</button>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>

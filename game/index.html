<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMBIT-PIXELS</title>
</head>

<body>
    <div id="app">
        <div>
            <div id="starting-screen">
                <h2>Waehle einen Charakter</h2>
                <div id="character-container">
                    <div class="character selected" id="male-button">
                        <img src="/images/male.png" alt="Male Character">
                    </div>
                    <div class="character" id="female-button">
                        <img src="/images/female.png" alt="Female Character">
                    </div>
                </div>
                <div class="settings-container">
                    <label for="spawnpoint">Spawnpunkt: </label><select id="spawnpoint"></select>
                    <label for="dog-name">Dein Hund heisst: </label><input type="text" id="dog-name">
                    <label for="music-volume">Musiklautstaerke: </label>
                    <input type="range" id="music-volume" min="0" max="100" value="50">
                    <label for="sounds-volume">Effektlautstaerke: </label>
                    <input type="range" id="sounds-volume" min="0" max="100" value="50">
                </div>
                <button id="start" class="button">Start</button>
            </div>
            <div class="note">
                <img id="logo" src="/images/logo.png" />
                <div id="help-container" class="during-game">
                    <p>Tippe/Klicke irgendwohin, um dich zu bewegen</p>
                    <p>Druecke die Taste "M", um die gesamte Karte anzuzeigen</p>
                </div>
            </div>

            <div id="textbox-container" style="display: none">
                <div id="textbox">
                    <div id="dialogue" class="ui-text"></div>
                    <div class="btn-container">
                        <button id="close" class="ui-close-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="game"></canvas>
        <button id="show-world-map" class="button during-game">Show World Map (M)</button>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>

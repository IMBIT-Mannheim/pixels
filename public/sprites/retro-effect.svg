<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Retro CRT scanlines background -->
  <rect width="200" height="200" fill="#000" fill-opacity="0.2"/>
  
  <!-- Scanlines pattern -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="200" y2="0" stroke="#fff" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#scanlines)"/>
  
  <!-- Retro color effects -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="red" stroke-width="2" stroke-opacity="0.6"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="lime" stroke-width="2" stroke-opacity="0.6"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="blue" stroke-width="2" stroke-opacity="0.6"/>
  
  <!-- Pixel grid -->
  <defs>
    <pattern id="pixelgrid" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="none" stroke="#fff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#pixelgrid)"/>
  
  <!-- "8-bit" text -->
  <text x="100" y="100" font-family="monospace" font-size="20" fill="#fff" text-anchor="middle" dominant-baseline="middle">8-BIT</text>
</svg> 